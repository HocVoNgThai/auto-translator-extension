<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Auto Translate Options</title>
<style>
    body { font-family: Arial, sans-serif; padding: 12px; min-width: 320px; }
    label { display: block; margin-top: 12px; }
    #save { margin-top: 15px; }
    .option-item { margin-bottom: 10px; display: flex; align-items: center; }
    .option-item input { margin-right: 8px; }
    .option-item > label { display: inline-block; margin-top: 0; }
</style>
</head>
<body>
    <h3>Auto Select Translator - Options</h3>
    <div class="option-item">
        <input id="enabled" type="checkbox" checked />
        <label for="enabled">Bật tính năng dịch tự động khi bôi đen</label>
    </div>
    <hr>
    <p>Tất cả cài đặt khác được quản lý trong popup của tiện ích.</p>
    <button id="save">Lưu Cài Đặt</button>
    <div id="msg"></div>
    <script src="options.js"></script>
</body>
</html>
