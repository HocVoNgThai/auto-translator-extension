<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>Auto Select Translator</h4>
        </div>
        <div class="option-item">
            <label class="switch">
                <input id="enabled" type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="label-text">Bật/Tắt dịch tự động</span>
        </div>
        
        <div class="language-selector">
            <label for="targetLangSelect">Dịch sang:</label>
            <select id="targetLangSelect">
                <option value="vi">Tiếng Việt</option>
                <option value="en">Tiếng Anh</option>
                <option value="ja">Tiếng Nhật</option>
                <option value="ko">Tiếng Hàn</option>
                <option value="fr">Tiếng Pháp</option>
                <option value="de">Tiếng Đức</option>
            </select>
        </div>

        <a href="options.html" target="_blank" class="options-link">Cài đặt nâng cao</a>
    </div>
    <script src="popup.js"></script>
</body>
</html>
